<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priyanshu | Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="./contact.css">
</head>

<body>
    <main class="main-content">
        <nav class="navbar">
            <h1 class="brand">Contact</h1>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="./blogs.html">Blogs</a></li>
            </ul>
        </nav>

        <div class="main-icon">
            <img src="https://img.icons8.com/nolan/500/new-contact.png"/>
            <h1 class="title-name">Contact Me</h1>
        </div>


        <section class="main-form">
            <form action="submit" class="form">
                <label for="firstname">Firstname</label>
                <input type="text" placeholder="First Name">
                <label for="lastname">Lastname</label>
                <input type="text" placeholder="Last Name">
                <label for="email">Email</label>
                <input type="email" placeholder="Email">
                <label for="textbox">Ask Your Doubt's</label>
                <textarea cols="5" rows="5"></textarea>
                <button class="btn" type="submit">Submit</button>
            </form>
        </section>


    </main>
    

    <footer class="footer-main">
        <div class="footer-icons">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; Priyanshu Bhattacharjee</p>
    </footer>
</body>

</html>
